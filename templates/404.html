{% extends 'main.html' %}

{% block content %}
<main class="error-page layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>Page Not Found</h3>
        </div>
      </div>
      <div class="layout__body">
        <h2 class="error__title">404</h2>
        <p class="error__subtitle">Oops! The page you're looking for doesn't exist.</p>
        <p class="error__description">
          You may have mistyped the address or the page may have moved.
        </p>
        <div class="error__actions">
          <a href="{% url 'home' %}" class="btn btn--main">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
            </svg>
            Return Home
          </a>
          <a href="#" onclick="history.back()" class="btn btn--dark">
            Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
<style>
/* 404 Error Page Styles */
.error-page .layout__box {
  max-width: 48rem;
  text-align: center;
}

.error__title {
  font-size: 8rem;
  font-weight: 700;
  color: var(--color-main);
  margin-bottom: 1rem;
  line-height: 1;
}

.error__subtitle {
  font-size: 2.4rem;
  font-weight: 500;
  color: var(--color-light);
  margin-bottom: 2rem;
}

.error__description {
  font-size: 1.6rem;
  color: var(--color-light-gray);
  margin-bottom: 3rem;
}

.error__actions {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
}

@media (max-width: 768px) {
  .error__title {
    font-size: 6rem;
  }
  
  .error__subtitle {
    font-size: 2rem;
  }
  
  .error__actions {
    flex-direction: column;
    gap: 1rem;
  }
}
</style>
{% endblock content %}
